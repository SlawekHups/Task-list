<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania lista</title>
    <meta property="og:image" content="images/share.jpeg">
    <meta property="og:description" content="Lista zadań" />
    <link rel="icon" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <div class="container">
        <main>
            <section class="section">
                <h2 class="section__header">Dodaj nowe zadanie</h2>
                <form class="form js-form">
                    <p class="form__content">
                        <input autofocus class="form__field js-newTask" placeholder="Co jest do zrobienia ?">
                        <button class="form__button">Dodaj zadanie</button>
                    </p>
                </form>
            </section>
            <section class="section">
                <h2 class="section__header">Lista zadań</h2>
                <ul class="tasks js-tasks"></ul>
            </section>
        </main>
    </div>
</body>

</html>
