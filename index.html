<html lang="pl">
<head>

    <title>Zadania lista</title>
    <meta property="og:image" content="images/share.jpeg">
    <meta property="og:description" content="Ozonowanie mieszkań i domów jednorodzinnych to usługa skierowana przede wszystkim do osób, które cenią w swoim otoczeniu czystość" />
    <link rel="icon" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,700&display=swap"

<body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <div class="container">
        <main>
            <section class="section">
                <h2 class="section__header">Dodaj nowe zadanie</h2>
                <form class="form js-form">
                        <p class="form__content"></p>
                                <input autofocus class="form__field js-newTask" placeholder="Co jest do zrobienia ?">
                            <button class="form__button js-newTask">Dodaj zadanie
                            </button>
                        </p>
                </form>
                <section class="section__tasks">
                    <h2 class="section__header">Lista zadań</h2>
                    <ul class="section__tasks-item js-tasks"></ul>
                </section>
            </section>
        </main>
    </div>
</body>
